<header>
  <div class="user">
    <ng-container *ngIf="isLoggedIn">
      <strong>Welcome!</strong> {{ user.firstName }} {{ user.lastName }}
      <button (click)="logout()">Log Out</button>
    </ng-container>

    <ng-container *ngIf="!isLoggedIn">
      <button (click)="login()">Log in</button>
    </ng-container>
  </div>
  <div class="membership">
    <ng-container *ngIf="user.isMember">
      <strong>Your membership is active!</strong>
    </ng-container>

    <ng-container *ngIf="!user.isMember">
      <button (click)="member()">Become a member</button>
    </ng-container>
  </div>
  <div class="menu">
    <ul>
      <li>
        <a [routerLink]="['home']">Home</a>
      </li>
      <li>
        <a [routerLink]="['todo']">ToDo List</a>
      </li>
      <li>
        <a [routerLink]="['user']">User</a>
      </li>
      <li>
        <a [routerLink]="['todo-items']">ToDo Items</a>
      </li>
    </ul>
  </div>
</header>
